<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Booksky</h1>
    </div>

    <div class="container" id="container">
        <div class="book-container" id="book-container">
            <h2>Rich Dad Poor Dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deserunt repellat doloremque ducimus a. Sequi repellat animi perferendis deserunt ullam laboriosam minima autem, illum nesciunt quia? Modi dolorum quo accusantium vero.
            </p>
            <button id="delete" onclick="dlt(event)">Delete</button>
        </div>
    </div>
    
    <div class="overlay" id="overlay">
    </div>
    
    <div class="popup" id="popup">
        <h2>Add a new book</h2>
        <form id="book-form" class="form">
            <input type="text" id="title" placeholder="Book Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <button type="submit" id="add-bookbutton">Add Book</button>
        </form>
        <button id="close-button">Close</button>

    </div>

    <button class="add-button" id="plus-button">+</button>

    <script src="script.js"></script>
</body>
</html>
